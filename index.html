<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Multiplication Table Generator V1</h1>
                <fieldset class="border p-4 small-fieldset">
                    <legend class="w-auto">Please enter table ranges</legend>
                    <div class="form-group">
                        <label for="minCol">Minimum Column Value:</label>
                        <input type="number" class="form-control" id="minCol" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="maxCol">Maximum Column Value:</label>
                        <input type="number" class="form-control" id="maxCol" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="minRow">Minimum Row Value:</label>
                        <input type="number" class="form-control" id="minRow" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="maxRow">Maximum Row Value:</label>
                        <input type="number" class="form-control" id="maxRow" placeholder="">
                    </div>
                    <button class="btn btn-primary" onclick="generateTable()">Generate Table</button>
                </fieldset>

                <div class="table-container" id="tableContainer"></div>
                <div class="error" id="errorContainer"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
